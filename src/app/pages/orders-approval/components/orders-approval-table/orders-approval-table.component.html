<div class="row">
    <div class="col-sm-12">
        <app-data-table *ngIf="!loading" [data]="ordersData" [columns]="ordersTableHeader" 
        [withActions]="true" (approveEmit)="openConfirmationModal($event)" (declineEmit)="openConfirmationModal($event)">
        </app-data-table>
    </div>
    <mat-progress-spinner
        *ngIf="loading"
        class="center-spinner"
        color="primary"
        [mode]="'indeterminate'"
        [value]="'2'">
    </mat-progress-spinner>
</div>
